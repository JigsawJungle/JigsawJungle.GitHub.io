<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lauren Filiatreault Portfolio site</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./CSS folder/contact.css">
</head>
<body>
   
<div class="maincontainer">
    <nav class="navbar-container">           
        <ul class="navlinks-container">
            <li><a href="#">Home</a></li> 
            <li><a href="#">Portfolio</a></li>    
            <li><a href="#">Influences</a></li>          
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section class="mainsection-container">
        <div class="contact-form">
            <h1>Let's stay in touch, send me a message:</h1>
            <form action="" onsubmit="window.alert('Thank you for contacting me, I will reply between 1-2 days.')">
                <div>
                <label for="name-input">Name:</label>
                <br>
                <input type="text" name="name-input">
                </div>
                <div>
                <label for="phone-num">Telephone number:</label>
                <br>
                <input type="tel" name="phone-num">
                </div>
                <div>
                <label for="email-add">E-mail address:</label>
                <br>
                <input type="email" name="email-add">
                </div>
               
                <label class="radioButton">Please select your preferred contact option:</label>
                <div class="radio-selection">
                    <div>
                    <input type="radio" id="email-select" name="emailSel" value="email">
                    <label for="email-select">E-mail</label><br>
                    </div>
                    <div>
                    <input type="radio" id="tel-select" name="telSel" value="telephone">
                    <label for="tel-select">Telephone</label><br>
                    </div>
                </div>

                <select id="province" name="province">
                    <option value="">Which province/territory are you from?</option>
                    <option value="alberta">Alberta</option>
                    <option value="britishcolombia">British Colombia</option>
                    <option value="manitoba">Manitoba</option>
                    <option value="newbrunswick">New Brunswick</option>
                    <option value="newfoundlabrador">Newfoundland & Labrador</option>
                    <option value="northwest">Northwest Territories</option>
                    <option value="nova">Nova Scotia</option>
                    <option value="nunavut">Nunavut</option>
                    <option value="ontario">Ontario</option>
                    <option value="prince">Prince Edward Island</option>
                    <option value="quebec">Quebec</option>
                    <option value="saskatchewan">Saskatchewan</option>
                    <option value="yukon">Yukon</option>
                </select>
                <div>
                    <label for="messagebox" maxlength="200">Type your message here:</label><br>
                    <textarea name="messagebox"></textarea>
                </div>
                
                <button>Submit</button>
            </form>
        </div>
    </section>

</body>
<footer>
    <div class="footer-container">Copyright Lauren Filiatreault, May 2020</div>
</footer>
</html>
